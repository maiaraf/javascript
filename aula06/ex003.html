<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color:  aquamarine;
            color: brown;
            font: 20px arial;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá,mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))//string
        var n2 = Number(window.prompt('Digite outro número: '))//string
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s ))
        //(number + number) para adição
        //(string + string) para concatenação
        //nas versões mais recentes do JS utiliza-se o template string para simplificar EX:(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
