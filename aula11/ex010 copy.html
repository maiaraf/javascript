<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Onde você mora?</h1>
   País:<input type="text" id="pais">
    <input type="button" value="Verificar" onclick="informar()">
    <div id="res"></div>
<script>
    
    function informar() {
      var pais = document.getElementById("pais").value;
      var res = document.getElementById("res"); 
      if (pais == "Brasil") {
          res.innerHTML = `<p>Você mora no <strong>${pais}</strong> e portanto você é brasileiro.</p>`;
      } else {
      res.innerHTML = `<p>Você mora no <strong>${pais}</strong> e portanto você é estrangeiro.</p>`;
      }
    } 
</script>
    
</body>
</html>
