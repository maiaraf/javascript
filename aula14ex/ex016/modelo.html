<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <label for="inicio">Início:<input type="number" id="inicio" name="numeroDeInicio"/></label><br>
            <label for="fim">Fim:<input type="number" id="fim" name="numeroDeFim"/></label><br> 
            <label for="passo">Passo:<input type="number" id="passo" name="numeroDePasso"/></label><br>
            <button type="submit" onclick="Contar()">Contar</button>
            <p id="contagem">Preparando a contagem...</p>
              
        </div> 
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
